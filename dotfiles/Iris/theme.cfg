! vim: set ft=xdefaults:
! Duocolor
! theme.cfg reworked from Clearlooks by GotF
! 31.01.2014

! Menu
menu.bevelWidth: 0
menu.borderWidth: 0
menu.borderColor: #000000
menu.bullet: none
menu.bullet.position: right
menu.itemHeight: 30
menu.title: flat
menu.title.justify: center
menu.title.color: #000000
menu.title.textColor: #ffffff
menu.titleHeight: 28
menu.frame: flat
menu.frame.justify: left
menu.frame.color: #ffffff
menu.frame.textColor: #000000
menu.frame.disableColor: #888888
menu.hilite: flat solid
menu.hilite.color: #2E3237
!25282C
menu.hilite.textColor: #F65C6A

menu.submenu.pixmap: a.xpm
menu.hilite.submenu.pixmap: ah.xpm
menu.selected.pixmap: sel.xpm
menu.hilite.selected.pixmap: sela.xpm
menu.unselected.pixmap: unsel.xpm
menu.hilite.unselected.pixmap: unsela.xpm

! Window
window.bevelWidth: 0
window.borderWidth: 0
window.borderColor: #000000
window.title.height: 31
window.justify: center
window.label.focus: parentrelative
window.label.unfocus: parentrelative
window.label.focus.textColor: #FFFFFF
window.label.unfocus.textColor: #4E5257
window.title.focus: flat solid
window.title.focus.color: #2E3237
window.title.unfocus: flat solid
window.title.unfocus.color: #2E3237
window.handleWidth: 1
window.handle.focus: flat
window.handle.focus.color: #2E3237
window.handle.unfocus: flat
window.handle.unfocus.color: #2E3237
window.grip.focus: flat
window.grip.focus.color: #2E3237
window.grip.unfocus: flat
window.grip.unfocus.color: #2E3237
window.close.pixmap: c.xpm
window.close.pressed.pixmap: c.xpm
window.close.unfocus.pixmap: c.xpm
window.iconify.pixmap: i.xpm
window.iconify.pressed.pixmap: i.xpm
window.iconify.unfocus.pixmap: i.xpm
window.maximize.pixmap: m.xpm
window.maximize.pressed.pixmap: m.xpm
window.maximize.unfocus.pixmap: m.xpm
window.menuicon.pixmap: d.xpm
window.menuicon.pressed.pixmap: d.xpm
window.menuicon.unfocus.pixmap: d.xpm
window.shade.pixmap: i.xpm
window.shade.unfocus.pixmap: i.xpm
window.shade.pressed.pixmap: i.xpm
window.unshade.pixmap: i.xpm
window.unshade.unfocus.pixmap: i.xpm
window.unshade.pressed.pixmap: i.xpm
window.stick.pixmap: d.xpm
window.stick.unfocus.pixmap: d.xpm
window.stick.pressed.pixmap: d.xpm
window.stuck.pixmap: d.xpm
window.stuck.unfocus.pixmap: d.xpm

! Toolbar
toolbar.bevelWidth: 1
toolbar.borderWidth: 0
toolbar.borderColor: #202020
toolbar.height: 30
toolbar: flat
toolbar.color: #000000
toolbar.clock: flat
toolbar.clock.borderWidth: 0
toolbar.clock.borderColor: #202020
toolbar.clock.justify: center
toolbar.clock.textColor: #FFFFFF
toolbar.clock.color: #000000
toolbar.systray: flat
toolbar.systray.borderWidth: 0
toolbar.systray.borderColor: #202020
toolbar.systray.color: #000000
toolbar.workspace: flat
toolbar.workspace.borderWidth: 0
toolbar.workspace.borderColor: #202020
toolbar.workspace.justify: right
toolbar.workspace.textColor: #FFFFFF
toolbar.workspace.color: #000000
toolbar.button: flat
toolbar.button.borderWidth: 0
toolbar.button.borderColor: #000000
toolbar.button.picColor: #ffffff
toolbar.button.color: #000000
toolbar.button.pressed.picColor: #ffffff
toolbar.button.pressed.color: #000000
toolbar.iconbar.empty: flat
toolbar.iconbar.empty.color: #000000
toolbar.iconbar.focused: flat solid
toolbar.iconbar.focused.color: #000000
toolbar.iconbar.focused.borderWidth: 1
toolbar.iconbar.focused.borderColor: #000000
toolbar.iconbar.focused.justify: center
toolbar.iconbar.focused.textColor: #ffffff
toolbar.iconbar.focused.pixmap: focus.xpm
toolbar.iconbar.unfocused: flat solid
toolbar.iconbar.unfocused.color: #000000
toolbar.iconbar.unfocused.borderWidth: 1
toolbar.iconbar.unfocused.borderColor: #000000
toolbar.iconbar.unfocused.justify: center
toolbar.iconbar.unfocused.textColor: #383838

! Slit
slit: flat
slit.bevelWidth: 0
slit.borderColor: #585A5D
slit.borderWidth: 1
slit.color: #EDECEB

! Font
*.font: sans-9
! toolbar.clock.font: Ubuntu-8:bold
! toolbar.workspace.font: Ubuntu-8:bold
